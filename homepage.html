<!DOCTYPE html>

<!DOCTYPE html>

<head>
    <title>'Creating a form'</title>
</head>

<body>
    <form onsubmit="saveToLocalStorage(event)">
        <label class="Username" id="Name">Enter your Username</label>
        <input type="email" name="Username" id="Name">

        <label class="age" id="age">Enter your age</label>
        <input type="number" name="age" id="age">

        <label>PhoneNumber</label>
        <input type="number" name="PhoneNumber">
        <button type="submit">SUBMIT</button>
    </form>
    <script>
        function saveToLocalStorage(event) {
            event.preventDefault();
            let obj1 = {
                'name': event.target.Username.value,
                'age': event.target.age.value,
                'number': event.target.PhoneNumber.value
            };

            let obj1_serialized = JSON.stringify(obj1);
            <!-- console.log(obj1_serialized) -->
            localStorage.setItem('myobj', obj1_serialized)
            //To Deserialize
            let obj1_deseialized = JSON.parse(localStorage.getItem('myobj'))
            console.log(obj1_deseialized)
        }
    </script>
</body>
