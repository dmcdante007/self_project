<!DOCTYPE html>

<head>
    <title>Expense tracker app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="homepage.css">
</head>

<body>
    <div id="main" class="card card-body">
        <form onsubmit="saveToLocalStorage(event)">
            <label for="ExpenseAmount" class="form-label">Choose Expense Amount: </label>
            <input type="text" id="Expense" name="Expenses" class="form-control-sm "><br>
            <label for="Discription" class="form-label">Choose Discription: </label>
            <input type="text" id="Discrption" name="Discrptions" class="form-control-sm"><br>
            <label for="Category" class="form-label">Choose Category: </label>
            <select class="form-select-sm" id="cato" name="catos">
                <option>Movie</option>
                <option>Fuel</option>
                <option>Food</option>
                <option>Rent</option>
                <option>Grossery</option>
                <option>Others</option>
            </select><br>
            <button type="submit" class="btn btn-outline-primary btn-sm" id="button">Add Expense</button><br>
            <br>

            <h3>Expense List:</h3>
            <ul id="items" class="list-group">
                <!-- <li class="list-group-item"></li> -->
            </ul>
        </form>


        <script src="./homepage.js">

        </script>

    </div>



</body>
